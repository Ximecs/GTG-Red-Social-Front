<div class="completePage">
  <div class="principalContainer container-fluid shadow d-flex p-3 bg-white">
    <div class="m-3"></div>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-4 col-sm-10 m-2 shadow pb-3 profileContent">
        <!--profile content-->
        <div class="row profileTop justify-content-center">
          <!--Profile Top - Naranja-->
          <div class="row justify-content-center mt-5">
            <!--imagen de perfil-->
            <img class="rounded-circle userPhoto img-fluid shadow p-2 border border-white"
             [src]="profile?.photoProfile || defaultAvatar" alt="" width="100%" height="100%">
              
          </div>
        </div>
        <div class="row profileBottom justify-content-center"></div>
        <div class="row profileBotton2 justify-content-center pe-3 ps-3">
          <!--datos de usuario-->
          <h4 class="profileName">{{user.fullName}}</h4>
          <!--Nombre Usuario-->
          <span class="transportName"></span>
          <!--Medio de Transporte-->
        </div>
        <!--Fin Datos de usuario-->
        <hr>
        <div class="row">
          <!--Cant Publicaciones-->
          <h4 class="cantPostName">Publicaciones</h4>
          <span class="cantPostNumber">{{numberPost}}</span>
        </div>
        <!--Fin Cant Publicaciones-->
        <hr>
        <div class="row justify-content-center">
          <button [routerLink]="'/profile/'+user.id" mat-button class="viewProfile" >Ver perfil</button>
        </div>
      </div>
      <!--Fin Profile content-->

      <div class="col-lg-7 col-md-7 col-sm-10 m-2 shadow m-1">
        <!--Incio post content contenedor-->
        <div class="row colorBar"></div>
        <!--Post content color bar-->
        <div class="row shadow ">
          <!--Post a post container-->
          <div class="col col-lg-2 col-md-2 col-sm-6 mb-2">
            <img class="rounded-circle userPhotoPost shadow p-2 align-content-center"
            [src]="profile?.photoProfile || defaultAvatar" alt="" width="100%" height="100%">
              
          </div>
          <!--Div imagen de post a post-->
          <div class="col-lg-6 col-md-6 col-sm-1 buttonsPost d-flex justify-content-end align-self-center">
            <!-- <button mat-raised-button class="question me-1" (click)="openDialogQuestion()">Hacer Pregunta</button> -->
            <!--Boton de pregunta-->
            <button mat-raised-button class="publication me-1" (click)="openDialog()">Publicar viaje</button>
            <!--Boton de postear-->
          </div>
          <!--Botones del post-->
        </div>

        <div  class="container-fluid" *ngFor="let post of homePost">
          <!--Post-->
          <div class="row post mt-4 shadow" >
            <mat-card class="col-lg-12 col-md-10 col-sm-5 mt-2 superiorInfoPost">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="namePost">{{post.profileName}}</mat-card-title>
                <mat-card-subtitle class="publicationTime">
                  <h3 class="timePublication">{{post.publicationTitle}}</h3>
                </mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image
              [src]="post?.publiPicture || defaaultPhotoProfile"

                alt="Photo">
              <mat-card-content>
                <div class="textExperience" [ngClass]="{'limitTextHeight': isReadMore}">
                  <div class="row">
                    <div class="col-12">
                      <h2 class="tripName mt-2">{{post.ciudad}}</h2>
                    </div>
                  </div>
                  <div class="row row-cols-3 d-flex justify-content-center align-self-center">
                    <!--Titulos-->
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="tittlePost">Transporte</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="tittlePost">Lugar de Viaje</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="tittlePost">Presupuesto</h3>
                    </div>
                  </div>
                  <div class="row row-cols-3 d-flex justify-content-center align-self-center ">
                    <!--Respuestas-->
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="answersTripinformation">{{post.transport}}</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="answersTripinformation">{{post.ciudad}}</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                      <h3 class="answersTripinformation">{{post.presupuesto}}</h3>
                    </div>
                  </div>
                  {{post.publiText}}
                </div>
                <button mat-button class="buttonReadMore" type="button" (click)="showText()">
                  {{ isReadMore ? 'Leer mÂ·s': 'Leer menos' }}</button>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <!--FIN Estructura post-->
        

       

      </div><!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
</div>
