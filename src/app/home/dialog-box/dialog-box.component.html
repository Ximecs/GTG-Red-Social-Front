<div class="container-fluid principalContainer justify-content-center border">
    <div class="row d-flex orangeRowPost align-items-center">
        <span class="postTittleText">Publicar un viaje</span>
    </div>
<form [formGroup]="post">
    <mat-form-field class="mt-1 tripTittle">
        <input matInput formControlName="publicationTitle" placeholder ="Agrega un titulo a tu viaje" value="">
    </mat-form-field>

    <div class="row justify-content-center tripTittle ">
        <!--Medio de trasporte-->
        <div class="col-lg-6 col-md-6 col-sm-10 mb-2 vehicle">
            <mat-form-field class="col-lg-6 col-md-6 col-sm-10 selecLabels">
                <mat-label class="">Escribe un medio de transporte</mat-label>
        <input matInput formControlName="transport"  placeholder  ="Agrega un medio de transporte"value="">
              
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10 mb-3 vehicleInput">
            <mat-form-field class="tripTittle sm-mb-1">
                <input matInput placeholder="Más detalles" value="">
            </mat-form-field>
        </div>
    </div>
    <!--FIN Medio de trasporte-->

    <div class="row justify-content-center tripTittle mt-3 sm-mt-1">
        <!--Lugar de destino-->
        <div class="col-lg-6 col-md-6 col-sm-10 mt-2 vehicle">
            <mat-form-field class="col-lg-6 col-md-6 col-sm-10 selecLabels mt-1">
                <mat-label class="">Selecciona departamento de destino</mat-label>
        <input matInput placeholder ="Departamento" value="">
             
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10  mt-2 vehicleInput">
            <mat-form-field class="col-lg-6 col-md-6 col-sm-10 selecLabels mt-1">
                <mat-label class="">Selecciona ciudad de destino</mat-label>
        <input matInput formControlName="ciudad" placeholder ="Ciudad" value="">
              
            </mat-form-field>
        </div>
    </div>
    <!--FIN lugar de destino-->

    <div class="row justify-content-center tripTittle mt-3 ">
        <!--price y temp. Viaje-->
        <div class="col-lg-6 col-md-6 col-sm-10 mt-1 vehicle">
            <mat-form-field class="col-lg-6 col-md-6 col-sm-10 selecLabels mt-4">
                <mat-label class="">Presupuesto Aprox.</mat-label>
        <input matInput formControlName="presupuesto"  placeholder ="Agrega un valor aproximado" value="">
              
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10  mt-2 vehicleInput">
            <mat-form-field class="col-lg-6 col-md-6 col-sm-10 selecLabels mt-3 sm-mb-2">
                <mat-label class="">Temporada de viaje</mat-label>
        <input matInput placeholder ="Agrega si fue temporada Alta o Baja" value="">
             
            </mat-form-field>
        </div>
    </div><!-- FINprice y temp. Viaje-->

    <div class="row textArea sm-mt-5"><!--Experiencia-->
        <div class="col-lg-6 col-md-6 col-sm-10 tripTittle mt-4" >
            <mat-form-field class="tripTittle mt-5">
                <mat-label>Cuentanos más detalles de tu experiencia</mat-label>
                <textarea class="caja-texto" matInput formControlName="publiText" placeholder="Hice una ruta de..." value=""></textarea>
              </mat-form-field>
        </div>
    </div><!--FIN Experiencia-->
    <div class="row mb-3">
        <div class="col-lg-6 col-md-3 col-sm-5 mt-3 uploadPhotos">
            <button mat-raised-button class="chooseFileButton shadow" (click)="openBottomSheet()">Cargar Fotos</button>
        </div>
        <div class="col-lg-6 col-md-3 col-sm-5 mt-3 justify-content-end d-flex cancelPost">
            <button mat-raised-button class="cancelButton me-3 shadow" (click)="openCancellLog()">Cancelar</button>
            <button mat-raised-button class="PostButton shadow guardar" value="save" (click)="openBottomSheet()">Publicar</button>
        </div>
    </div>
</form>
</div>
