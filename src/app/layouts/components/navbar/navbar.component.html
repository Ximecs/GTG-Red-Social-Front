<!-- <div class="container-fluid d-flex justify-content-center"> -->
<div class="container-fluid containerNavBar shadow justify-content-center align-items-center">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class=" navbar-nav  mb-lg-0">
          <li class="nav-item">
            <div class="col-lg-3 col-md-3 col-sm-10">
              <a href="/"><span>
                <img  class="imgLogo mb-1"
                  src="https://res.cloudinary.com/djfxxxa7q/image/upload/v1670197758/guide_to_go_recursos-logoLargo_kahdwr.png"
                  alt="">
              </span></a>
            </div>
          </li>

          <li class="nav-item">
            <div class="col-lg-5 col-md-5 input-group ">
             
              <form class="example-form">
                <mat-form-field class="optionSearch3"class="search example-full-width" appearance="fill">
                  <mat-label  class="optionSearch2 ">Buscar usuario</mat-label>
                  <input  class="optionSearch" type="text" matInput [formControl]="control" [matAutocomplete]="auto">
                  <mat-autocomplete class="inputSearch" #auto="matAutocomplete" autoActiveFirstOption>
                    <mat-option class="optionSearch" *ngFor="let name of filNames | async" [value]="name">
                      {{name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
            </div>
          </li>


          <div class="col-lg-4 col-md-5 d-flex justify-content-end">
            <li class="nav-item">
              <span class="example-spacer"></span>
              <a href="/"><button mat-icon-button class="example-icon favorite-icon"
                aria-label="Example icon-button with heart icon">
                <mat-icon class="icono">home</mat-icon>
              </button></a>
            </li>
            <li class="nav-item">
              <a href="/"><button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon class="icono">settings</mat-icon>
              </button></a>
            </li>
            <li class="nav-item">
              <a href="/profile"><button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon class="icono">person_pin</mat-icon>
              </button></a>
            </li>
          </div>

        </ul>
        <!-- <div class="colProfile d-flex-inline col-4 ">  -->
      </div>
      <p class="name mt-2 mx-3">{{user.fullName}}</p>
      <div class="avatar rounded-circle mx-2" [matMenuTriggerFor]="menu">
        <img [src]="profile?.photoProfile || defaultAvatar" alt="" width="100%" height="100%">
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="fileInput.click()">
          <mat-icon>image</mat-icon>
          <span>Change Photo</span>
        </button>
        <input hidden #fileInput type="file" id="myFile" name="filename" (change)="changePhoto($event)"
          accept="image/*">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <!-- </div> -->
      <!-- <button mat-raised-button class="ms-2" (click)="logout()">Cerrar Sesíón</button> -->
    </div>
  </nav>
</div>
